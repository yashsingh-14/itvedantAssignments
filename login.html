<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <a href="ecommerce.html" class="text-decoration-none">Home</a>
    <div class="card mx-auto mt-4 shadow" style="max-width: 400px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Login</h4>
        <form>
          <div class="mb-3">
            <label>Username:</label>
            <input type="text" class="form-control" placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label>Password:</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">Not a User? <a href="register.html">Register</a></p>
      </div>
    </div>
  </div>
   <div class="container mt-5">
    <a href="ecommerce.html" class="text-decoration-none">Home</a>
    <div class="card mx-auto mt-4 shadow" style="max-width: 400px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Registration</h4>
        <form>
          <div class="mb-3">
            <label>Username:</label>
            <input type="text" class="form-control" placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label>Email Id:</label>
            <input type="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label>Password:</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="mb-3">
            <label>Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Confirm Password">
          </div>
          <button class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already User? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

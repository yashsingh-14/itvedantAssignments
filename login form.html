<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 200px 0;
    }

    .login-box {
      background-color: #F1E7BA;
      padding: 30px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #fff;
      font-size: 16px;
    }

    .login-box input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      font-size: 14px;
      background-color: #ffffff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #E84420;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #cc3a1c;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <label for="username">Enter Username:</label>
    <input type="text" id="username" placeholder="Enter email ID">

    <label for="password">Enter Password:</label>
    <input type="password" id="password" placeholder="Password here">

    <button>Login</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Student | Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        

        .form-box {
            border: 1px solid transparent;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            text-align: left;
        }

        label {
            display: inline-block;
            width: 140px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 180px;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            margin-left: 140px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="container">
    

    <div class="form-box">
        <h2>Sign In</h2>
        <form>
            <label for="email">Username:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email ID" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm">Confirm Password:</label>
            <input type="password" id="confirm" name="confirm" required><br>

            <input type="submit" value="Sign In">
        </form>
    </div>
</div>

</body>
</html>
